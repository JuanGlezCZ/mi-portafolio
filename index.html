  <script>
    // tema (claro/oscuro) con localStorage
    const root = document.documentElement;
    const toggle = document.getElementById('themeToggle');
    const sun = document.getElementById('sun');
    const moon = document.getElementById('moon');
    const stored = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (stored === 'dark' || (!stored && prefersDark)) document.documentElement.classList.add('dark');
    function syncIcon(){
      const dark = document.documentElement.classList.contains('dark');
      sun.classList.toggle('hidden', !dark);
      moon.classList.toggle('hidden', dark);
    }
    syncIcon();
    toggle.addEventListener('click', ()=>{
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
      syncIcon();
    });

    // reveal on scroll
    const obs = new IntersectionObserver((entries)=>{
      entries.forEach(e=>{ if(e.isIntersecting){ e.target.classList.add('show'); obs.unobserve(e.target);} })
    }, {threshold: .1});
    document.querySelectorAll('.reveal').forEach(el=>obs.observe(el));

    // año en footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // datos de proyectos (edita a tu gusto)
    const projects = [
      {
        title: 'erp y aplicación móvil (grúas & gps)',
        about: 'erp integrado + app móvil con monitoreo en tiempo real vía api de gps',
        tech: ['php','mysql','html','css','ionic','react','rest','apis'],
        img: 'https://images.unsplash.com/photo-1581092335449-0f71c2df05b2?q=80&w=1200&auto=format&fit=crop',
        links: { demo: '#', repo: '#' }
      },
      {
        title: 'sistema de requisiciones web',
        about: 'automatiza solicitud, seguimiento y aprobación de recursos',
        tech: ['php','sql','mysql','html','css'],
        img: 'https://images.unsplash.com/photo-1498050108023-c5249f4df085?q=80&w=1200&auto=format&fit=crop',
        links: { demo: '#', repo: '#' }
      },
      {
        title: 'dashboards en power bi',
        about: 'dashboards en tiempo real conectados a servidores on-premise',
        tech: ['power bi','dax','sql','mysql'],
        img: 'https://images.unsplash.com/photo-1551281044-8d8d9041f0b5?q=80&w=1200&auto=format&fit=crop',
        links: { demo: '#', repo: '#' }
      },
      {
        title: 'app móvil entradas/salidas con qr',
        about: 'registro con códigos qr y sincronización segura (android/ios)',
        tech: ['ionic 6','angular','slim framework'],
        img: 'https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=1200&auto=format&fit=crop',
        links: { demo: '#', repo: '#' }
      },
      {
        title: 'app móvil liquidaciones',
        about: 'consulta de liquidaciones para usuarios (android/ios)',
        tech: ['ionic','angular'],
        img: 'https://images.unsplash.com/photo-1551650975-87deedd944c3?q=80&w=1200&auto=format&fit=crop',
        links: { demo: '#', repo: '#' }
      },
      {
        title: 'módulos erp',
        about: 'mantenimiento y creación de módulos para optimizar departamentos',
        tech: ['php','jquery','css3','javascript'],
        img: 'https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=1200&auto=format&fit=crop',
        links: { demo: '#', repo: '#' }
      }
    ];

    const grid = document.getElementById('projectsGrid');
    const input = document.getElementById('filterInput');
    const clear = document.getElementById('clearFilter');

    function render(list){
      grid.innerHTML = '';
      list.forEach((p, i)=>{
        const card = document.createElement('article');
        card.className = 'reveal glass rounded-3xl overflow-hidden border border-white/5 hover:border-white/15 transition-all';
        card.innerHTML = `
          <img class="w-full h-44 object-cover" src="${p.img}" alt="${p.title}">
          <div class="p-5">
            <h4 class="font-semibold text-lg">${p.title}</h4>
            <p class="text-slate-300 mt-1">${p.about}</p>
            <div class="mt-3 flex flex-wrap gap-2">${p.tech.map(t=>`<span class='text-xs px-2 py-1 rounded-full bg-white/5 border border-white/10'>${t}</span>`).join('')}</div>
            <div class="mt-4 flex gap-3">
              <a class="px-4 py-2 rounded-lg bg-brand-500 hover:bg-brand-400 text-slate-950 font-semibold" href="${p.links.demo}" target="_blank" rel="noreferrer">demo</a>
              <a class="px-4 py-2 rounded-lg border border-white/10 hover:border-white/30" href="${p.links.repo}" target="_blank" rel="noreferrer">código</a>
            </div>
          </div>`;
        grid.appendChild(card);
        // activar reveal para nuevas tarjetas
        obs.observe(card);
      });
    }

    function applyFilter(){
      const q = input.value.toLowerCase().trim();
      if(!q) return render(projects);
      const filtered = projects.filter(p => p.tech.some(t => t.toLowerCase().includes(q)) || p.title.toLowerCase().includes(q));
      render(filtered);
    }

    input.addEventListener('input', applyFilter);
    clear.addEventListener('click', ()=>{ input.value=''; applyFilter(); });

    render(projects);

    // envío de formulario (simulado)
    function handleSubmit(e){
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      const msg = document.getElementById('formMsg');
      msg.textContent = 'gracias, te responderé muy pronto ✅';
      e.target.reset();
      console.log('nuevo lead', data);
    }
    window.handleSubmit = handleSubmit;
  </script>
